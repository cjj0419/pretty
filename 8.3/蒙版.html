<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		.box{
			width: 567px;
			height: 332px;
			border: 20px dotted;
			background: url(img/1.jpg) no-repeat;
			/*-webkit-:谷歌;*/
			/*-moz-：火狐*/
			/*-o-：欧朋*/
			/*-ms-:IE;*/
			/*mask:蒙版;*/
			/*特点：1.显示与形状有关
				  2.颜色对蒙版没任何影响
				  3.显示区域与透明度有关*/
				  
			-webkit-mask:url(img/2.png);
		}
	</style>
</head>
<body>
	<div class="box"></div>
</body>
</html>
